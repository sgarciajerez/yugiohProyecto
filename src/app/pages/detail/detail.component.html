<div class="detail-card" *ngIf="card$ | async as card">
    <div class="top">
        <img src={{card.card_images[0].image_url}} alt="">
    </div>
    <div class="bottom">
        <h2>{{card.name}}</h2>
        <div class="item">
            <p class="description">{{card.desc}}</p>
        </div>

        <div class="item">
            <h3 class="title">Tipo de Marco</h3>
            <p class="description">{{card.frameType}}</p>
        </div>
        <div class="item">
            <h3 class="title">Uso</h3>
            <p class="description">{{card.race}}</p>
        </div>
        <div class="item">
            <h3 class="title">Tipo de Carta</h3>
            <p class="description">{{card.type}}</p>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Market</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let market of card.card_prices[0] | keyvalue">
                    <td scope="row">{{market.key | marketName}}</td>
                    <td>{{market.value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
